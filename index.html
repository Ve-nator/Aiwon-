 
<!DOCTYPE html>
<html>
<head>
  <title>Вращающиеся облака</title>
  <style>
    .cloud-container {
      position: relative;
      width: 300px; /* Укажите нужную ширину контейнера */
      height: 200px; /* Укажите нужную высоту контейнера */
      overflow: hidden;
    }
    
    .cloud {
      position: absolute;
      top: 0;
      left: 0;
      animation-name: rotate;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="cloud-container">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 20px; height: 20px; animation-duration: 20s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 40px; height: 40px; animation-duration: 10s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 60px; height: 60px; animation-duration: 6.67s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 80px; height: 80px; animation-duration: 5s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 100px; height: 100px; animation-duration: 4s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 120px; height: 120px; animation-duration: 3.33s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 140px; height: 140px; animation-duration: 2.86s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 160px; height: 160px; animation-duration: 2.5s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 180px; height: 180px; animation-duration: 2.22s;">

    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 200px; height: 200px; animation-duration: 2s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 220px; height: 220px; animation-duration: 1.82s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 240px; height: 240px; animation-duration: 1.67s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 260px; height: 260px; animation-duration: 1.54s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 280px; height: 280px; animation-duration: 1.43s;">
    <img class="cloud" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/Smoke-Element.png" alt="Cloud Texture" style="width: 300px; height: 300px; animation-duration: 1.33s;">
  </div>

  <script>
    var clouds = document.getElementsByClassName("cloud");

    Array.from(clouds).forEach(function(cloud, index) {
      cloud.style.animationDuration = (20 / (index + 1)).toFixed(2) + 's';
    });
  </script>
</body>
</html>
